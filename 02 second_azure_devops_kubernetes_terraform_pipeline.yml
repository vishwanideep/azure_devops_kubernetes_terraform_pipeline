trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: FirstJob
        steps:
          - bash: echo Build FirstJob
          - bash: echo $(PipelineLevelVariable)
      - job: SecondJob
        steps:
          - bash: echo Build SecondJob
  - stage: DevDeploy
    variables:
      environment: Dev
    dependsOn: Build
    jobs:
      - job: DevDeployJob
        steps:
          - bash: echo $(PipelineLevelVariable)DevDeployJob
  - stage: QADeploy
    variables:
      environment: QA
    dependsOn: Build
    jobs:
      - job: QADeployJob
        steps:
          - bash: echo $(PipelineLevelVariable)QADeployJob
  - stage: ProdDeploy
    variables:
      environment:
    dependsOn: 
    - QADeploy
    - DevDeploy
    jobs:
      - job: ProdDeployJob
        steps:
          - bash: echo $(PipelineLevelVariable)ProdDeployJob

